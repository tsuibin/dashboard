      <div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div id="topics"></div>
        </div>
        <div class="col-md-4">
            <div id="nodes" class="btn-group-vertical" role="group" ></div>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>

    <script>
        if(!window.jQuery)
        {
           var script = document.createElement('script');
               script.src = "/js/jquery.js";
               document.body.appendChild(script);

               script = document.createElement('script');
               script.src = "/js/jquery.min.js";
               document.body.appendChild(script);
        }

    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
      
      <script>
          
          var nodes = "";
          function loadNodes() {
                $.getJSON("node.json", function(data) {
                $("#nodes").html("");//清空info内容
                nodes = "";
                
               
                $.each(data.nodes, function(i, item) {
                    nodes += '<a class="btn btn-default .btn-block " href="#' + item.id + '" role="button">'+ item.text +'</a>';
                });
               
                    $("#nodes").append(nodes);
                });
          }


          var topics = "";
          var topicStyle=new Array("bg-primary", "bg-success", "bg-info", "bg-warning", "bg-danger");


          function loadTopics() {
                $.getJSON("topics.json", function(topicsData) {
                $("#topics").html("");//清空info内容
                nodes = "";
                
               
                $.each(topicsData.topics, function(i, item) {
                    topics += '<p class="' + topicStyle[i%5] +'">' + ' ' +item.id + ' ' +item.title+' <br>' + item.node+ ' ' +item.member+ ' ' +item.time+ ' ' +item.last+ ' ' +item.news +'</p>';
                });
               
                    $("#topics").append(topics);
                });
          }

          
          loadNodes();
          loadTopics();
          
      </script>
  </body>

<!DOCTYPE html>
<html manifest="cache.appcache">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Dashboard</title>

<link rel="stylesheet" type="text/css" href="./css/easyui.css">
<link rel="stylesheet" type="text/css" href="./css/icon.css">
<link rel="stylesheet" type="text/css" href="./css/demo.css">

<script id="jquerymin" type="text/javascript" src="./js/jquery-1.6.1.min.js"></script>
<script id="easyuimin" type="text/javascript" src="./js/jquery.easyui.min.js"></script>


</head>
<body>


  <button id="btn" type="button">Click Me!</button>

	<h2>Async Tree</h2>
	<div class="demo-info" style="margin-bottom:10px">
		<div class="demo-tip icon-tip">&nbsp;</div>
		<div>Expand node to load its children nodes on demand.</div>
	</div>

	<ul id="tt" class="easyui-tree" url="node.js">
	</ul>

<div id="node" class="easyui-menu" style="width:120px;">




</div>

<script type="text/javascript">

alert(2);
alert($("#btn"));
$("#btn").click(function(){
    alert(1);
  $.get("node.json", function(result){
    $("#node").html(result);
    alert(result)
  });

});

</script>

</body>
</html>
